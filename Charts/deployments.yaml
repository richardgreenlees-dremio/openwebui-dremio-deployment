apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ollama
  name: ollama
  namespace: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_HOST
              value: 0.0.0.0
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          resources:
            requests:
              cpu: 1
              memory: 2Gi
            limits:
              cpu: 2
              memory: 8Gi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: webui
                    operator: Exists
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: pvc-ollama

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mcpo
  name: mcpo
  namespace: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      initContainers:
        - name: wait-for-dremio-mcp
          image: busybox:latest
          command:
          - sh
          - -c
          - |
            echo "Waiting for dremio-mcp repository to be cloned..."
            until [ -f /dremio-mcp/mcp-server/.git/config ]; do
              echo "Repository not found, waiting..."
              sleep 5
            done
            echo "Repository found, proceeding with mcpo deployment"
          volumeMounts:
            - name: mcpo-data
              mountPath: /dremio-mcp
      containers:
        - name: mcpo
          image: ghcr.io/open-webui/mcpo:main
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi
          args:
            - --config
            - /app/config/mcpo-config.json
          volumeMounts:
            - name: mcpo-config-volume
              mountPath: /app/config
            - name: mcpo-data
              mountPath: /dremio-mcp
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: webui
                    operator: Exists
      volumes:
        - name: mcpo-config-volume
          configMap:
            name: mcpo-configmap
        - name: mcpo-data
          persistentVolumeClaim:
            claimName: pvc-mcpo
            readOnly: true

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: openwebui
  name: openwebui
  namespace: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 1
              memory: 2Gi
            limits:
              cpu: 2
              memory: 4Gi
          env:
            - name: OLLAMA_BASE_URL
              value: http://svc-ollama:11434
            - name: OLLAMA_HOST
              value: svc-ollama
            - name: OLLAMA_PORT
              value: "11434"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: webui
                    operator: Exists