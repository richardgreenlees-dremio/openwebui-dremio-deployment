apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ollama
  name: ollama
  namespace: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_HOST
              value: 0.0.0.0
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          resources:
            requests:
              cpu: 2
              memory: 8Gi
            limits:
              cpu: 2
              memory: 8Gi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: webui
                    operator: Exists
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: pvc-ollama

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mcpo
  name: mcpo
  namespace: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      initContainers:
        - name: dremio-mcp-loader
          image: alpine/git:latest
          command:
          - sh
          - -c
          - |
            echo "Cloning dremio-mcp repository..."
            if [ ! -d /dremio-mcp/mcp-server/.git ]; then
              git clone https://github.com/dremio/dremio-mcp.git /dremio-mcp/mcp-server
              echo "Repository cloned successfully"
            else
              echo "Repository already exists, pulling latest changes..."
              cd /dremio-mcp/mcp-server && git pull
              echo "Repository updated successfully"
            fi
          volumeMounts:
            - name: mcpo-data
              mountPath: /dremio-mcp
        - name: config-substitution
          image: busybox:latest
          command:
          - sh
          - -c
          - |
            echo "Substituting environment variables in config files..."
            # Read the template and substitute variables
            sed -e "s|\${DREMIO_PAT}|${DREMIO_PAT}|g" \
                -e "s|\${DREMIO_URI}|${DREMIO_URI}|g" \
                /app/config-template/dremio-config.yaml > /app/config-runtime/dremio-config.yaml
            # Copy the mcpo-config.json as-is
            cp /app/config-template/mcpo-config.json /app/config-runtime/mcpo-config.json
            echo "Configuration files prepared successfully"
          env:
            - name: DREMIO_PAT
              valueFrom:
                secretKeyRef:
                  name: dremio-credentials
                  key: dremio-pat
            - name: DREMIO_URI
              valueFrom:
                secretKeyRef:
                  name: dremio-credentials
                  key: dremio-uri
          volumeMounts:
            - name: mcpo-config-volume
              mountPath: /app/config-template
            - name: config-runtime
              mountPath: /app/config-runtime
      containers:
        - name: mcpo
          image: ghcr.io/open-webui/mcpo:main
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 2
              memory: 8Gi
            limits:
              cpu: 2
              memory: 8Gi
          args:
            - --config
            - /app/config/mcpo-config.json
          volumeMounts:
            - name: config-runtime
              mountPath: /app/config
            - name: mcpo-data
              mountPath: /dremio-mcp
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: webui
                    operator: Exists
      volumes:
        - name: mcpo-config-volume
          configMap:
            name: mcpo-configmap
        - name: config-runtime
          emptyDir: {}
        - name: mcpo-data
          persistentVolumeClaim:
            claimName: pvc-mcpo

